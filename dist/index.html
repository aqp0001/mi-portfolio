<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Sistema Operativo</title>
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .desktop {
      height: calc(100vh - 60px);
      position: relative;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    }

    .desktop-icon {
      position: absolute;
      width: 80px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s;
      user-select: none;
    }

    .desktop-icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .desktop-icon.selected {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .icon-image {
      width: 48px;
      height: 48px;
      background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .icon-label {
      font-size: 12px;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      line-height: 1.2;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .start-button {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .start-button:hover {
      transform: scale(1.05);
    }

    .taskbar-apps {
      display: flex;
      gap: 8px;
      margin-left: 20px;
      flex: 1;
    }

    .taskbar-app {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .taskbar-app:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .taskbar-app.active {
      background: rgba(102, 126, 234, 0.3);
      border-color: rgba(102, 126, 234, 0.5);
    }

    .taskbar-app.minimized {
      background: rgba(255, 255, 255, 0.05);
      border-style: dashed;
    }

    .time-display {
      margin-left: auto;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    .time-display .time {
      font-weight: bold;
      font-size: 16px;
    }

    .time-display .date {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
  <script type="module" crossorigin src="/mi-portfolio/dist/assets/index-BFOGoiDS.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Scripts -->
</body>
</html>
